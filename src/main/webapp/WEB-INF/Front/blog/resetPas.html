<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>修改密码</title>
	<#include "../common/commonCss.html">
	<style type="text/css">
		.panel>.list-group .list-group-item.active {
			color: #555;
			font-weight: bold;
			background-color: transparent;
			border-color: #DDDDDD;
		}
		
		.bar {
			background-color: #51D49A;
			position: absolute;
			left: 0;
			top: 0;
			height: 100%;
			width: 5px;
		}
	</style>
</head>
<body class="home blog columns-4">

	<!-- head -->
	<#include "../common/commonHead.html">

	<div id="wrap">
		<!-- 主体 -->
		<div class="container main">

			<!-- 左侧list面板 -->
			<#include "list.html">
	
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading" role="tab"
						id="collapseListGroupHeading1">修改密码</div>
					<div>
						<div class="panel-body">
							<form class="form-horizontal" id="form">
						    	<div class="form-group">
						        	<label for="inputEmail3" class="col-sm-2 control-label">原密码</label>
						        	<div class="col-sm-6">
						          		<input type="password" class="form-control" name="inputPassword1" id="inputPassword1" placeholder="原密码">
						        	</div>
						      	</div>
						      	<div class="form-group">
						        	<label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
							        <div class="col-sm-6">
							          <input type="password" class="form-control" name="inputPassword2" id="inputPassword2" placeholder="Password">
							        </div>
							    </div>
							    <div class="form-group">
						        	<label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
							        <div class="col-sm-6">
							          <input type="password" class="form-control" name="inputPassword3" id="inputPassword3" placeholder="Password">
							        </div>
							    </div>
							    <div class="form-group">
							    	<div class="col-sm-offset-2 col-sm-6">
							    		<button type="button" class="btn btn-primary" id="btn">提交</button>
							    		<button type="reset" class="btn btn-warning">重置</button>
							    	</div>
							    </div>
						    </form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 底部 --> 
	<#include "../common/commonFoot.html"> 
	<!-- <div class="weather"><iframe width="250" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&amp;id=12&amp;icon=1&amp;num=1"></iframe></div> -->
	<#include "../common/commonJs.html">
	<script type="text/javascript" src="resources/Front/js/blog.js"></script>
	<script type="text/javascript" src="resources/Front/js/resetPas.js"></script>
</body>
</html>
