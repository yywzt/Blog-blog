<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<#include "common/commonCss.html">
	<link href="../../resources/Front/css/login.css" rel="stylesheet" >
	<link href="//cdn.bootcss.com/nice-validator/1.0.10/jquery.validator.min.css" rel="stylesheet">
</head>
<body class="home blog columns-4">
	<!-- head -->
	<#include "common/commonHead.html">

	<div id="wrap">
		<!-- 主体 -->
		<div class="container">
		    <div class="row">
		        <div class="col-md-offset-3 col-md-6" style="padding: 80px 0">
		            <form class="form-horizontal" id="form">
		                <span class="heading">用户登录</span>
		                <div class="form-group">
		                    <input type="text" class="form-control" name="username" id="username" value="admin" data-rule="required;" placeholder="用户名或电子邮件" >
		                    <i class="fa fa-user"></i>
		                </div>
		                <div class="form-group help">
		                    <input type="password" class="form-control" name="userpwd" id="userpwd" value="admin" placeholder="密　码" data-rule="required;" >
		                    <i class="fa fa-lock"></i>
		                    <a href="#" class="fa fa-question-circle"></a>
		                </div>
		                <div class="form-group">
		                    <div class="main-checkbox">
		                        <input type="checkbox" value="None" id="checkbox1" name="check" />
		                        <label for="checkbox1"></label>
		                    </div>
		                    <span class="text">记住我</span>
		                    <button type="button" class="btn btn-default" id="submit">登录</button>
		                </div>
		                <div class="form-group" style="border-top: 1px solid #f0f0f0;">
			                <div class="col-md-10 col-md-offset-1">
				                <div class="col-md-6" >
				                	<a href="#"><i class="fa fa-qq fa-2x" style="padding-top: 10px;"> QQ登录</i></a>
				                </div>
				                <div class="col-md-6" >
				                	<a href="#"><i class="fa fa-weixin fa-2x" style="padding-top: 10px;"> 微信登录</i></a>
				                </div>
				            </div>
				        </div>
		            </form>
		        </div>
		    </div>
		</div>
	</div>

	<!-- foot -->
	<#include "common/commonFoot.html">

	<script src="http://cdn.bootcss.com/nice-validator/1.0.10/local/zh-CN.min.js"></script>
	<script src="../../resources/Front/js/login.js"></script>
</body>
</html>
